<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Get Waino</title>
  <style>
    body { font-family: system-ui, Arial; padding: 24px; max-width: 520px; margin: 0 auto; }
    a { display:block; padding:14px 16px; margin:12px 0; text-align:center; text-decoration:none; border:1px solid #ddd; border-radius:10px; }
  </style>
</head>
<body>
  <h1>Get Waino</h1>
  <p>If youâ€™re not redirected automatically, choose your store:</p>

  <a id="ios" href="https://apps.apple.com/us/app/waino-%D9%88%D9%8A%D9%86%D9%88/id6753913360">Download on the App Store</a>
  <a id="android" href="https://play.google.com/store/apps/details?id=com.wainoapp.app">Get it on Google Play</a>

  <script>
    const IOS_URL = document.getElementById("ios").href;
    const ANDROID_URL = document.getElementById("android").href;

    const ua = navigator.userAgent || "";
    const isAndroid = /Android/i.test(ua);
    const isIOS = /iPhone|iPad|iPod/i.test(ua);

    // In-app browsers (Instagram/TikTok/etc.) can be picky with auto-redirects,
    // so we show buttons there instead of forcing a redirect.
    const isInAppBrowser = /FBAN|FBAV|Instagram|Line|TikTok|Twitter|Snapchat/i.test(ua);

    if (!isInAppBrowser) {
      if (isAndroid) window.location.replace(ANDROID_URL);
      else if (isIOS) window.location.replace(IOS_URL);
    }
  </script>
</body>
</html>
